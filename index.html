<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.dlpng.com/static/png/6287813-vaporwave-pc-icon-by-maerk-redbubble-vaporwave-icon-1000_1000_preview.png" type="image/x-icon">  
    <title>pvWaves</title>
</head>

<body>
    <div id="root">

    </div>
    <div>
        <model-viewer src="pv.glb" alt="A 3D model of an astronaut" camera-controls auto-rotate auto-rotate-delay="1000"
            exposure="0.5" camera-orbit="10deg 80deg 2.5m">
        </model-viewer>
    </div>
    <button id="button" onclick=playMusic() class="animate__animated">Play Music</button>
    <video autoplay loop muted>
        <source src="vaporwave.mp4" />

    </video>
    
    <audio id="playAudio" loop>
        <source src="pl.mp3" type="audio/mpeg">
    </audio>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="like_button.js">
        const domContainer = document.querySelector('#like_button_container');
        ReactDOM.render(e(LikeButton), domContainer)
    </script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/javascript">
       var button = document.getElementById('button');
       var audio = document.getElementById('playAudio');
       function playMusic(){
           audio.play();
       }
       function pauseMusic(){
           audio.pause();
       }
    </script>
    </script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>


</body>
<style>
    body,
    html {
        height: 100vh;
        width: 100vw;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }

    model-viewer {
        height: 100vh;
        width: 100vw;
        background: transparent;
        z-index: 100;
        position: absolute;
    }

    video {
        object-fit: fill;
        height: 100vh;
        width: 100vw;
    }

    button {
        position: absolute;
        padding: 18px 24px;
        font-size: 24px;
        top: 80%;
        right: 0;
        left: 42%;
        margin-left: auto;
        margin-right: auto;
        border: none;
        outline: none;
        background-color: rgba(238, 117, 212, 0.753);
        border-radius: 7px;
        box-shadow: 0px 6px 0px 1px rgba(248, 97, 223, 0.822), 1px 1px 10px 1px black;
        z-index: 900;
        color: white;
        font-family: 'Galada', cursive;
    }

    button:hover {
        transform: scale(0.9);
        box-shadow: 0px 1px 0px 1px rgba(255, 0, 212, 0.822), 1px 1px 10px 1px black;
        transition: 0.2s ease;
    }
</style>

</html>
