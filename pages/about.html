  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: "Poppins", sans-serif;
    }

    span {
      font-size: 100px;
    }

    .sec0_5 {
      width: 100%;
      height: 60vh;
      background-color: transparent;
      z-index: 100;
      right: 0;
      color: white;
      -webkit-text-fill-color: black; /* Will override color (regardless of order) */
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: white;
      font-family: Alloy;
      letter-spacing: 4px;
    }
    @font-face {
      font-family: Alloy;
      src: url(../fonts/AlloyRegular.ttf);
    }

    .rellax {
      z-index: 999;
      color: black;
      position: relative;
      width: 100%;
    }

    #marque {
      position: absolute;
      display: flex;
      justify-content: space-around;
      left: -200%;
      width: 200%;
      will-change: transform;
      animation-name: c;
      animation-duration: 10s;
      animation-direction: alternate;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      box-sizing: border-box;
      padding: 20px;
    }

    #marque2 {
      position: absolute;
      display: flex;
      justify-content: space-around;
      margin-top: 300px;
      left: -200%;
      width: 200%;
      will-change: transform;
      animation-name: c;
      animation-duration: 12s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      box-sizing: border-box;
    }

    #marque1 {
      position: absolute;
      margin-top: 160px;
      display: flex;
      justify-content: space-around;
      left: 100%;
      width: 200%;
      animation-name: r;
      animation-duration: 13s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      box-sizing: border-box;
    }

    @keyframes c {
      0% {
        transform: translateZ(0);
      }

      100% {
        transform: translate3d(100%, 0, 0);
      }
    }

    @keyframes r {
      0% {
        transform: translateZ(0);
      }

      100% {
        transform: translate3d(-100%, 0, 0);
      }
    }

    .wrapper {
      position: fixed;

      background-color: black;
      height: 100vh;
      width: 100vw;
    }

    .cover {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;

      z-index: 100;
      background-color: transparent;
    }
